<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Verdantia Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'verdantiaapp/styles.css' %}" />

    <style>
      :root {
        --primary-color: #1a1a1a;
        --accent-color: #21a04c;
        --text-color: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        font-family: "Inter", sans-serif;
        color: var(--text-color);
        background-color: var(--primary-color);
      }
      .blur {
        backdrop-filter: blur(20px);
      }
      .home-img {
        width: auto;
        height: 100vh;
      }

      .home-btn {
        font-size: 30px;
        font-weight: bolder;
        padding: 10px 20px;
      }

      .title {
        font-size: 50px;
      }

      .subtitle {
        font-size: 30px;
      }

      @media screen and (max-width: 768px) {
        .home-btn {
          font-size: 20px;
          font-weight: bolder;
        }

        .title {
          font-size: 25px;
        }

        .subtitle {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div
        id="carouselExampleCaptions"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
        data-bs-interval="5000"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="{% static 'verdantia/image/img1.jpg' %}"
              class="d-block d-md-none w-100 home-img"
              alt="plant-img"
            />
            <img
              src="{% static 'verdantia/image/img4.jpg' %}"
              class="d-none d-md-block w-100 home-img"
              alt="plant-img"
            />
            <div class="carousel-caption">
              <h5 class="fw-bold text-success title">Welcome to Verdantia</h5>
              <p class="fw-bold subtitle">Grow Smarter. Live Greener.</p>
              <div class="d-flex justify-content-center gap-3 mt-3">
                <a
                  href="{% url 'login' %}"
                  class="btn btn-outline-success fw-bold home-btn blur"
                  >LOGIN</a
                >
                <a
                  href="{% url 'signup' %}"
                  class="btn btn-outline-success fw-bold home-btn blur"
                  >SIGN UP</a
                >
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="{% static 'verdantia/image/img2.jpg' %}"
              class="d-block d-md-none w-100 home-img"
              alt="plant-img"
            />
            <img
              src="{% static 'verdantia/image/img5.jpg' %}"
              class="d-none d-md-block w-100 home-img"
              alt="plant-img"
            />
            <div class="carousel-caption">
              <h5 class="fw-bold text-success title">
                Nature at Your Fingertips
              </h5>
              <p class="fw-bold subtitle">
                Your green space starts with one seed.
              </p>
              <div class="d-flex justify-content-center gap-3 mt-3">
                <a
                  href="{% url 'login' %}"
                  class="btn btn-outline-success fw-bold home-btn blur"
                  >LOGIN</a
                >
                <a
                  href="{% url 'signup' %}"
                  class="btn btn-outline-success fw-bold home-btn blur"
                  >SIGN UP</a
                >
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="{% static 'verdantia/image/img3.jpg' %}"
              class="d-block d-md-none w-100 home-img"
              alt="plant-img"
            />
            <img
              src="{% static 'verdantia/image/img6.jpg' %}"
              class="d-none d-md-block w-100 home-img"
              alt="plant-img"
            />
            <div class="carousel-caption">
              <h5 class="fw-bold text-success title">Join the Community</h5>
              <p class="fw-bold subtitle">
                Share, learn, and thrive together...
              </p>
              <div class="d-flex justify-content-center gap-3 mt-3">
                <a
                  href="{% url 'login' %}"
                  class="btn btn-outline-success fw-bold home-btn blur"
                  >LOGIN</a
                >
                <a
                  href="{% url 'signup' %}"
                  class="btn btn-outline-success fw-bold home-btn blur"
                  >SIGN UP</a
                >
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const carousel = document.querySelector("#carouselExampleCaptions");
      const bsCarousel = new bootstrap.Carousel(carousel, {
        interval: 5000,
        ride: "carousel",
      });
    </script>
  </body>
</html>
